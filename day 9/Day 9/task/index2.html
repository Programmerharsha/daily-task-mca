<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata Form with Table Display</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="biodata">
        <h2>Forms:</h2>
        
        <form id="biodataForm">
            <label for="name">Name: </label>
            <input type="text" id="name"><br><br>

            <label for="email">Email: </label>
            <input type="email" id="email"><br><br>

            <label for="date">Date of Birth: </label>
            <input type="date" id="date"><br><br>

            <label for="age">Age: </label>
            <input type="number" id="age"><br><br>

            <label for="phone">Phone No: </label>
            <input type="text" id="phone"><br><br>
            
            <label for="address">Address: </label>
            <input type="text" id="address"><br><br>

            <label for="pincode">Pincode: </label>
            <input type="text" id="pincode"><br><br>

            <fieldset>
                <legend>Marital Status</legend>
                <input type="radio" name="marital" value="Married"> Married
                <input type="radio" name="marital" value="Unmarried"> Unmarried
            </fieldset>

            <fieldset>
                <legend>Gender</legend>
                <input type="radio" name="gender" value="Male"> Male
                <input type="radio" name="gender" value="Female"> Female
            </fieldset>
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>

    <h2>Submitted Data:</h2>
    <table id="dataTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>DOB</th>
                <th>Age</th>
                <th>Phone</th>
                <th>Address</th>
                <th>Pincode</th>
                <th>Marital Status</th>
                <th>Gender</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        document.getElementById("biodataForm").addEventListener("submit", function(event) {
            event.preventDefault(); 

            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const dob = document.getElementById("date").value;
            const age = document.getElementById("age").value;
            const phone = document.getElementById("phone").value;
            const address = document.getElementById("address").value;
            const pincode = document.getElementById("pincode").value;
            const marital = document.querySelector('input[name="marital"]:checked')?.value || "";
            const gender = document.querySelector('input[name="gender"]:checked')?.value || "";

            const tableBody = document.querySelector("#dataTable tbody");
            const row = tableBody.insertRow();
            row.insertCell(0).textContent = name;
            row.insertCell(1).textContent = email;
            row.insertCell(2).textContent = dob;
            row.insertCell(3).textContent = age;
            row.insertCell(4).textContent = phone;
            row.insertCell(5).textContent = address;
            row.insertCell(6).textContent = pincode;
            row.insertCell(7).textContent = marital;
            row.insertCell(8).textContent = gender;

            this.reset();
        });
    </script>
</body>
</html>
